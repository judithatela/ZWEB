<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Links</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Our Website</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#menu">Menu</a></li>
        </ul>
      </nav>
    </header>

    <section id="home">
      <h2>Home</h2>
      <p>
        Welcome to our website! We are dedicated to bringing you the latest in
        technology.
      </p>
      <a href="https://www.example.com/technology"
        ><img
          src="IMAGES/TECHNOLOGY2.jpg"
          alt="Technology Image"
          width="200"
          height="200"
      /></a>
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <div class="image-grid">
        <a href="https://www.example.com/nature1"
          ><img
            src="IMAGES/SUNFLOWER BABY.jpg"
            alt="SUNFLOWER"
            width="200"
            height="200"
        /></a>
        <a href="https://www.example.com/nature2"
          ><img
            src="IMAGES/KNOXVILLE FALL.jpg"
            alt="KNOXVILLE"
            width="200"
            height="200"
        /></a>
        <a href="https://www.example.com/nature3"
          ><img
            src="IMAGES/ROCKY MOUNTAIN.jpg"
            alt="ROCKY"
            width="200"
            height="200"
        /></a>
      </div>
    </section>

    <section id="menu">
      <h2>Menu</h2>
      <ul>
        <li>
          <a href="https://www.example.com/food1"
            ><img
              src="IMAGES/BROILER MANDAS.jpg"
              alt="BROILER"
              width="200"
              height="200"
            />
            BROILER</a
          >
        </li>
        <li>
          <a href="https://www.example.com/food2"
            ><img
              src="IMAGES/BROILER FRY.jpg"
              alt="FRY"
              width="200"
              height="200"
            />
            FRY</a
          >
        </li>
        <li>
          <a href="https://www.example.com/food3"
            ><img
              src="IMAGES/HAMBURGER.jpg"
              alt="HAMBURGER"
              width="200"
              height="200"
            />
            HAMBURGER</a
          >
        </li>
      </ul>
    </section>
  </body>
</html>
